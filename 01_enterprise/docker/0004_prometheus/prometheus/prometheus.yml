global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - localhost:20002

rule_files:
  - "rules/*.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'springboot-demo022'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['localhost:10086']
        labels:
          nodename: 'springboot-demo022'